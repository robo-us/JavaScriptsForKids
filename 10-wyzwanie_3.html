<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Wyzwania!!!</title>
</head>

<body>
    <p>Wyzwanie 2, które polega na tyma aby napis poruszał się po obrębie kwadratu,<br/>po kliknięciu w nagłówek STOP napis się zatrzymuje</p>
	<h1 id="stop">STOP</h1>
	<h1 id="naglowek">Wyzwanie 3</h1>
	
	<script src="https://code.jquery.com/jquery-2.2.2.js"></script>

    <script>
		ruchNaglowkaLeft = 100;
		ruchNaglowkaTop = 100;
		var wyzwanie2 = function () {
			if (ruchNaglowkaLeft < 400 && ruchNaglowkaTop == 100) {
			$("#naglowek").offset({ left: ruchNaglowkaLeft, top: ruchNaglowkaTop });
			ruchNaglowkaLeft++;
			}
			else if (ruchNaglowkaLeft == 400 && ruchNaglowkaTop < 400) {
			$("#naglowek").offset({ left: ruchNaglowkaLeft, top: ruchNaglowkaTop });
			ruchNaglowkaTop++;
			}
			else if (ruchNaglowkaTop == 400 && ruchNaglowkaLeft > 100) {
			$("#naglowek").offset({ left: ruchNaglowkaLeft, top: ruchNaglowkaTop });
			ruchNaglowkaLeft--;
			}
			else if (ruchNaglowkaLeft == 100 && ruchNaglowkaTop > 100) {
			$("#naglowek").offset({ left: ruchNaglowkaLeft, top: ruchNaglowkaTop });
			ruchNaglowkaTop--;
			}
			
		}
		var identyfikator = setInterval(wyzwanie2, 10);
		
		var kliknijAbyZatrzymac = function () {
			clearInterval(identyfikator);
		}
		
		$("#stop").click(kliknijAbyZatrzymac);
		
		</script>
</body>
</html>
