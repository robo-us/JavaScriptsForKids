<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Canva - koła</title>
</head>

<body>
	<canvas id="canva" width="200" height="200"></canvas>
	<script>
		var canva = document.getElementById("canva");
		var ctx = canva.getContext("2d");
		ctx.lineWidth = 2;
		ctx.strokeStyle = "Green";
		
		//Rysowanie koła
		ctx.beginPath();
		ctx.arc(50, 50, 20, 0, Math.PI * 2, false);
		ctx.stroke();
		
		//Rysowanie połowy koła
		ctx.beginPath();
		ctx.arc(100, 50, 20, 0, Math.PI, false);
		ctx.stroke();
		
		//Rysowanie ćwiartki koła
		ctx.beginPath();
		ctx.arc(150, 50, 20, 0, Math.PI / 2, false);
		ctx.stroke();
	</script>
</body>
</html>
