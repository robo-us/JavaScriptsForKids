<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Programowanie zorientowane obiektowo - prototypowanie</title>
</head>

<body>
	<script src="https://code.jquery.com/jquery-2.2.2.js"></script>
	
	<script>
	//funckja która będzie dodawała inne współrzędne każdemu samochodowi
	var Auto = function (x, y) {
		this.x = x;
		this.y = y;
		};
	
	Auto.prototype.rysuj = function () {
		var autoHtml = '<img src="http://robo-us.pl/images/programista/auto.png">';
		
		this.autoElement = $(autoHtml);
		
		this.autoElement.css({
			position: "absolute",
			left: this.x,
			top: this.y
		});
		
		$("body").append(this.autoElement);
	};
	
	//tutaj jest metetoda poruszająca samochód w prawo
	Auto.prototype.ruchPrawo = function () {
		this.x += 5;
		
		this.autoElement.css({
			left: this.x,
			top: this.y
		});
	};
	
	//ruch w lewo
	Auto.prototype.ruchLewo = function () {
		this.x -= 5;
		
		this.autoElement.css({
			left: this.x,
			top: this.y
		});
	};
	
	//ruch w górę
	Auto.prototype.ruchGora = function () {
		this.y -= 5;
		
		this.autoElement.css({
			left: this.x,
			top: this.y
		});
	};
	
	//ruch w dół
	Auto.prototype.ruchDol = function () {
		this.y += 5;
		
		this.autoElement.css({
			left: this.x,
			top: this.y
		});
	};
	
	var maluch = new Auto(20, 20);
	var syrenka = new Auto(100, 200);
	
	maluch.rysuj();
	syrenka.rysuj();
	
	</script>
</body>
</html>
