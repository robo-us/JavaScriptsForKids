<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Canva - szablon</title>
</head>

<body>
	<canvas id = "canva" width = "200" height = "200"></canvas>

	<script>
	var canva = document.getElementById("canva");
	var ctx = canva.getContext("2d");
	ctx.strokeStyle = "Turquoise";
	ctx.lineWidth = 4;
	ctx.beginPath();
	ctx.moveTo(10, 10);
	ctx.lineTo(60, 60);
	ctx.moveTo(60, 10);
	ctx.lineTo(10, 60);
	ctx.stroke();
	</script>

</body>
</html>
