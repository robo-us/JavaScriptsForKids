<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Canva - szablon</title>
</head>

<body>
	<canvas id = "canva" width = "200" height = "200"></canvas>

	<script>
	var canva = document.getElementById("canva");
	var ctx = canva.getContext("2d");
	ctx.fillStyle = "SkyBlue";
	ctx.beginPath();
	ctx.moveTo(100, 100);
	ctx.lineTo(100, 60);
	ctx.lineTo(130, 30);
	ctx.lineTo(160, 60);
	ctx.lineTo(160, 100);
	ctx.lineTo(100, 100);
	ctx.fill();
	</script>

</body>
</html>
